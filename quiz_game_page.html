<!DOCTYPE html>
<html>
<head>
	<title>Math Quiz Game!</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">
</head>


<body>
<h4 id="player1_name"></h4>
<span id="player1_score"></span>
<br>
<h4 id="player2_name"></h4>
<span id="player2_score"></span>
<div class="container">
	<center>
		<h1 style="color: gold; font-size: 50px; font-weight: bold; font-style: italic;" id="game_won"></h1>
		<h2 style="color:blue;">Tell The Number!</h2>
        <h3 id="player_question"></h3>
		<h3 id="player_answer"></h3>
		<div id="output" class="col-lg-6"></div>
		<br>
		<br>
		<label>Send Your Numbers: <b style="color: red">Put your numbers in the below inputs to send them</b></label>
        <input type="text" id="number1" class="form-control" placeholder="Number 1" style="color: chartreuse; background-color: purple; text-align: center;">
        <br>
        <input type="text" id="number2" class="form-control" placeholder="Number 2" style="color: chartreuse; background-color: purple; text-align: center;">
		<br>
        <button type="button" onclick="send()" class="btn btn-success" style="width: 30%;">Send</button>
	</center>
</div>

<script src="quiz_game_page.js"></script>
</body>
</html>
